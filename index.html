<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-of-header">
            <div class="left-of-header">
                <h1>
                    <span>G</span><small>rocery</small>
                </h1>
            </div>
            <div class="right-of-header">
                <nav>
                    <ul class="navbar">
                        <li class="nav">Home</li>
                        <li class="nav">About Us</li>
                        <li class="nav">Contact Us</li>
                    </ul>
                    <button class="btn-login">Login Now!</button>
                </nav>
            </div>
        </div>
        <div class="banner-of-header">
            <div class="img-side-of-banner">
                <img style="width: 200px;" src="./IMG/banner.png" alt="🖼">
            </div>
            <div class="text-side-of-banner">
                <h1>Just for you!</h1>
                <h2>60% discounts</h2>
                <h3>Discounts time: 24<sup>Hours</sup></h3>
                <h4>Your coupon is...</h4>
                <h5>SELL60%DIS</h5>
            </div>
        </div>
    </header>
    <main>
        <section class="choose-sec">
            <div id="choose-food" class="c-1">
                <h2>🌽</h2>
                <p>Food</p>
            </div>
            <div id="choose-juice" class="c-2">
                <h2>🍹</h2>
                <p>Juicy</p>
            </div>
            <div class="c-3">
                <h2>🥗</h2>
                <p>Vegetables</p>
            </div>
        </section>
        <!-- FOODS -->
        <section id="foods" class="cards">
            <div class="card-box">
                <img src="./IMG/apple.webp" alt="APPLE">
                <h2>Apple</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/orange.png" alt="Orange">
                <h2>Orange</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/banana.webp" alt="Banana">
                <h2>Banana</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/letus.png" alt="Banana">
                <h2>Letus</h2>
                <button class="btn-buy">Buy</button>
            </div>
            <div class="card-box">
                <img src="./IMG/bringel.png" alt="Banana">
                <h2>Bringel</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/pinapple.png" alt="Banana">
                <h2>Pinapple</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
        </section>
        <!-- JUICES -->
        <section id="juice" class="cards">
            <div class="card-box">
                <img src="./IMG/juice/mango.png" alt="APPLE">
                <h2>Mango</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/juice/waterMalon.png" alt="Orange">
                <h2>Wsater Malon</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/juice/pinApple.png" alt="Banana">
                <h2>Pin Apple</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/juice/pure-juice-lemon.png" alt="Banana">
                <h2>Lemon</h2>
                <button class="btn-buy">Buy</button>
            </div>
            <div class="card-box">
                <img src="./IMG/juice/MixedJuice.jpg" alt="Banana">
                <h2>Mixed Juice <sup>special</sup></h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
            <div class="card-box">
                <img src="./IMG/juice/dragon.jpg" alt="Banana">
                <h2>Dragon</h2>
                <button class="btn-buy">Buy</button>
                <button class="btn-addToCart">🛒</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="code.js"></script>
</body>

</html>
